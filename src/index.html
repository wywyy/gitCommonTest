<script>
  window.onload = function(){
    var arr = [5,1,2,3,4]
    function test(){
        var start = 0
        var end = arr.length -1
        var item = item[0]
        console.log(end)
        console.log(start)
        while(start <= end){
          var mid=Math.floor((start+end)/2);
          console.log(mid)
          if(arr[mid] === item){
            return item
          }else if(arr[mid] > item){
            start = mid + 1
          } else if(arr[mid] < item){
            end = mid - 1   
            item = arr[mid]
            console.log(end)
          }
        }
        return arr
    }
  console.log(test())
  }
</script>
